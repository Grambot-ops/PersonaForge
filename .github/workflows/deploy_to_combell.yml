name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master # Included for repositories that still use master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Directory containing build artifacts
          # Optional: specify a different branch if needed, default is gh-pages
          # publish_branch: gh-pages
          # Optional: specify a custom domain if configured
          # cname: yourdomain.com

name: Deploy to Combell

on:
  push:
    branches:
      - main
      - master # Included for repositories that still use master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.COMBELL_SSH_KEY }}

      - name: Add Combell host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ecdsa,ed25519 ${{ secrets.COMBELL_SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Setup SSH and clone repository
        run: |
          eval $(ssh-agent -s)
          echo "${{ secrets.COMBELL_SSH_KEY }}" | ssh-add -
          echo "Attempting to connect to SSH host..."
          # Test connection using the known_hosts file
          ssh -T ${{ secrets.COMBELL_SSH_USER }}@${{ secrets.COMBELL_SSH_HOST }} || echo "SSH connection test complete or failed (expected if just testing)"
          # Clone using the default SSH settings which respect known_hosts
          git clone ${{ secrets.COMBELL_GIT_REPO }} combell-repo

      - name: Prepare deployment files
        run: |
          # Create the www directory if it doesn't exist
          mkdir -p combell-repo/www
          # Copy the built files to the www directory
          cp -r build/* combell-repo/www/ # Corrected build output directory

      - name: Create .autogit.yml if not exists
        run: |
          cd combell-repo
          if [ ! -f .autogit.yml ]; then
            echo "Creating default .autogit.yml file"
            cat <<EOF > .autogit.yml
          deploy:
            enabled: true
            branch: master
            source: www
            target: /
            exclude:
              - .git
              - .github
              - .gitignore
              - .autogit.yml
              - README.md
          EOF
          fi

      - name: Configure Git in Combell repo
        run: |
          cd combell-repo
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          # Ensure git uses the SSH agent and known_hosts file correctly
          git config core.sshCommand "ssh -o UserKnownHostsFile=~/.ssh/known_hosts"

      - name: Commit and push changes
        run: |
          cd combell-repo
          git add .
          git commit -m "Deploy website changes via GitHub Actions" || echo "No changes to commit"
          git push origin master # Pushing to the branch specified in .autogit.yml
